<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our Menu</h1>
                <div class="card">
                    <img src="falafels.jpg" class="card-img-top" alt="Falafel">
                    <div class="card-body">
                        <h2 class="card-title">Falafel</h2>
                        <p class="card-text">Chickpea, herbs and spices.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="pasta_salad.jpg" class="card-img-top" alt="Pasta Salad">
                    <div class="card-body">
                        <h2 class="card-title">Pasta Salad</h2>
                        <p class="card-text">Lettuce, vegetables, and mozzarella.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="calamari.jpg" class="card-img-top" alt="Calamari" >
                    <div class="card-body">
                        <h2 class="card-title">Calamari</h2>
                        <p class="card-text">Squid and buttermilk.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h1>Prices</h1>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Calamari</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$10.00</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new fried calamari
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
